<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css"/>
  </head>

  <body>
      <header id="headBox">
         <h1>random number game</h1>
      </header>
      <section id="gameBox">
         <h2>generate a number between 0 and <span>0</span></h2>
         <form class="range_form">
            <fieldset>
               <legend class="hidden">
                  game field
               </legend>
               <label class="hidden">range of numbers</label>
               <input type="range" id="limitNum" min="0" max="200" value="0" step="1">

               <label>Guess the number</label>
               <input type="number" id="yourNum" min="0" max="200">
               
               <button type="button">play</button>
            </fieldset>
         </form>
         
         <div class="result_zone">
            <p>Your number: <span class="your_num"></span></p>
            <p>The Machine's number: <span class="machine_num"></span></p>
            <p class="result">!</p>
         </div>
         
      </section>
    <script src="src/index.js"></script>
  </body>
</html>
