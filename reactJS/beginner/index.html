<!-- counting clicks app -->
<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>Use React JS</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- react JS의 엔진, element를 만들어주는 일 -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- react element를 HTML에 두는 역할 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- JSX 변환을 위해 Babel standalone 이용-->
  <script type="text/babel">
    const Btn = ({ myText, x }) => {
      // props 대신 {myText}로 대체 가능. 오브젝트에서 바로 인자를 받아낸다.
      // console.log(props);
      // object
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "#fff",
            padding: "10px",
            border: 0,
            borderRadius: "5px",
            cursor: "pointer",
            fontSize: x ? 18 : 14,
          }}
        >
          {myText}
        </button>
      );
    };
    // parent component
    const App = () => {
      return (
        // JSX
        <div>
          <Btn myText="Save" x={true} />
          <Btn myText="Continue" y={7} />
        </div>
        // Btn({myText:"Continue"})
      );
    };

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>

<!-- 
  # Props
  부모 컴포넌트로부터 자식 컴포넌트로 data를 보낼 때 사용할 수 있다.
  component에서 사용할 수 있는 arg로, 이 인자의 이름을 props라고 부른다.
  component의 properties.
 -->
