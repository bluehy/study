<!-- counting clicks app -->
<!DOCTYPE html>
<html lang="ko-KR">
<head>
   <title>Use React JS</title>
</head>
<body>
   <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- react JS의 엔진, element를 만들어주는 일 -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- react element를 HTML에 두는 역할 -->
<script>
   // 어려운 방법으로 첫번째 ReactJS element만들기 
   // : ReactJS의 방식을 이해하기 위해서
   const root = document.getElementById("root");
   const span = React.createElement("span", {id:"react-span", style: {color:"red"}}, "HI, THIS IS SPAN");
   // const span = React.createElement("span", {property : "value"}, content);
   ReactDOM.render(span, root);
   // ReactDOM.render(elem, where);
</script>
</html>

<!-- 
   step
1. react, react-dom 설치 (React import,)
2. react JS element 생성
   : reactJS의 규칙 - HTML을 페이지에 직접 작성하지 않는다.
3. 기본 html이 되어줄 root작성
4. ReactDOM을 이용해 reactJS element를 html에 작성
* react element에 property, content 작성
=> reactJS를 통해 유저들에게 보여질 내용을 업데이트 할 수 있다.
 -->
