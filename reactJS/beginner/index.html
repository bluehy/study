<!-- counting clicks app -->
<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>Use React JS</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <!-- react JS의 엔진, element를 만들어주는 일 -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <!-- react element를 HTML에 두는 역할 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- JSX 변환을 위해 Babel standalone 이용-->
  <script type="text/babel">
    const Btn = ({ myText, fontSize }) => {
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "#fff",
            padding: "10px",
            border: 0,
            borderRadius: "5px",
            cursor: "pointer",
            // fontSize: fontSize,
            fontSize,
          }}
        >
          {myText}
        </button>
      );
    };

    // PropTypes
    Btn.propTypes = {
      // propName: PropTypes.type,
      myText: PropTypes.string,
      fontSize: PropTypes.number,
    };

    // parent component
    const App = () => {
      return (
        // JSX
        <div>
          <Btn myText="Save" fontSize={18} />
          <Btn myText="Continue" fontSize={14} />
        </div>
      );
    };

    // render
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>

<!-- 
  # Prop Types
  : props의 유효성검사. (작업 중 잘못된 값으로 인한 오류를 방지하기 위해)
  props가 받아오는 value에 제약을 걸 수가 있다. (string, number, boolean...)
  * PropTypes를 설치 후, 작업할 수 있다.
  : 각기 다른 타입들을 검사하는 게 가능.
-->
