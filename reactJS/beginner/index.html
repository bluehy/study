<!-- counting clicks app -->
<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>Use React JS</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- react JS의 엔진, element를 만들어주는 일 -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- react element를 HTML에 두는 역할 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- JSX 변환을 위해 Babel standalone 이용-->
  <script type="text/babel">
    // 어려운 방법으로 첫번째 ReactJS element만들기
    // : ReactJS의 방식을 이해하기 위해서
    const root = document.getElementById("root");

    // JSX
    const App = () => {
      const [counter, setCounter] = React.useState(0);
      // console.log(data);
      // [undefined, f] 는 [data, f:data의 값을 바꿀 수 있는 함수] 와 같다.
      // 초기값 0을 넣으면 [0,f]로 출력된다.
      // const counter = data[0];
      // const modifier = data[1];
      // const [counter, modifier] = data;
      // 변수 배열을 통해 바로 받아올 수 있다. (state의 첫번째 단계)
      const onClick = () => {
        setCounter(counter + 1);
        // 받은 값으로 바로 counter를 업데이트한다.
        // *다시 component를 render하지 않아도 자동으로 render해준다.
      };
      return (
        // component
        <div>
          <h3>TOTAL CLICKS: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    };

    // JSX
    ReactDOM.render(<App />, root);
    // ReactDOM.render(elem, where);
  </script>
</html>

<!-- 
   step
1. react, react-dom 설치 (React import,)
2. react JS element 생성
   : reactJS의 규칙 - HTML을 페이지에 직접 작성하지 않는다.
3. 기본 html이 되어줄 root작성
4. ReactDOM을 이용해 reactJS element를 html에 작성
* react element에 property, content 작성
=> reactJS를 통해 유저들에게 보여질 내용을 업데이트 할 수 있다.

* reactJS를 좀더 쉽게 사용하는 방법
[JSX](https://reactjs.org/docs/introducing-jsx.html) 
: react.JS extension. js를 확장한 문법.

- JSX로 적은 code를 브라우저가 이해할 수 있도록 transform 단계가 필요하다 
- [Babel(code 변환)](https://babeljs.io/) 사용
- JSX에서 개인이 만든 모든 Component는 대문자로 시작해야한다.
- 컴포넌트를 다른 컴포넌트 안에 넣어 사용한다(함수화)

- ReactJs는 UI에서 바뀐 부분만 업데이트를 해준다.
: 이전에 렌더링된 컴포넌트를 확인하고, 달라진 부분만을 파악해 업데이트 해준다.

ReactJS의 re-render 기능
useState의 setState를 사용하여 자동으로 렌더링을 유도한다.
 -->
